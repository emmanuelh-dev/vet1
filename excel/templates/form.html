{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Agregar Casos de COVID-19 Manualmente</h1>

    <form method="post" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="country" class="block text-sm font-medium text-gray-700 mb-2">País</label>
            <select id="country" name="country" required
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="">Selecciona un país</option>
                {% for country in countries %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="new_cases" class="block text-sm font-medium text-gray-700 mb-2">Nuevos Casos</label>
                <input type="number" id="new_cases" name="new_cases" required min="0"
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div>
                <label for="new_deaths" class="block text-sm font-medium text-gray-700 mb-2">Nuevas Muertes</label>
                <input type="number" id="new_deaths" name="new_deaths" required min="0"
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div>
                <label for="new_recovered" class="block text-sm font-medium text-gray-700 mb-2">Nuevos Recuperados</label>
                <input type="number" id="new_recovered" name="new_recovered" required min="0"
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                <input type="date" id="date" name="date" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" 
                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Agregar Casos
            </button>
        </div>
    </form>

</div>
{% endblock %}
